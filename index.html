<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aasif & Zeenat Wedding</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<style>
/* --- General --- */
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #fff8f0;
  color: #3a2e2e;
}

a { text-decoration: none; }

/* --- Hero Section --- */
.hero {
  position: relative;
  width: 100%;
  min-height: 50vh; /* compact on mobile */
  background: linear-gradient(rgba(255,248,240,0.9), rgba(255,248,240,0.9)), url('https://images.unsplash.com/photo-1524594154508-8a319c2d3a5f') center/cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px 15px;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.5em;
  color: #bfa15e;
  margin: 0;
  line-height: 1.2;
  opacity: 0;
  transform: translateY(-15px);
  animation: fadeInUp 1s forwards 0.3s;
}

.hero p {
  font-size: 1em;
  margin-top: 5px;
  opacity: 0;
  transform: translateY(15px);
  animation: fadeInUp 1s forwards 0.6s;
}

/* --- Event Sections --- */
.section {
  max-width: 90%;
  margin: 20px auto;
  padding: 15px 15px;
  background: #fdf5ec;
  border: 2px solid #f5e0b7;
  border-radius: 12px;
  text-align: center;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.8s ease;
}

.section h2 {
  font-family: 'Playfair Display', serif;
  color: #bfa15e;
  font-size: 1.8em;
  margin-bottom: 5px;
}

.section p {
  font-size: 0.95em;
  margin: 3px 0;
}

.button {
  display: inline-block;
  margin-top: 10px;
  padding: 10px 20px;
  background: #bfa15e;
  color: #fff;
  border-radius: 8px;
  font-size: 0.95em;
}

.button:hover { background: #9c7c46; }

/* --- Animations --- */
@keyframes fadeInUp {
  to { opacity: 1; transform: translateY(0); }
}

.visible { opacity: 1 !important; transform: translateY(0) !important; }

/* --- Floral Header --- */
.flower-header {
  position: absolute;
  top: 0;
  width: 100%;
  height: 120px;
  background: url('https://images.unsplash.com/photo-1605112227765-ec8335de0b87') center/cover no-repeat;
  opacity: 0.25;
  pointer-events: none;
}

/* --- Responsive --- */
@media(min-width: 768px){
  .hero h1 { font-size: 3.5em; }
  .hero p { font-size: 1.2em; }
  .section { max-width: 700px; padding: 25px 20px; }
  .section h2 { font-size: 2em; }
  .section p { font-size: 1.1em; }
  .button { font-size: 1em; }
}
</style>
</head>
<body>

<div class="hero">
  <div class="flower-header"></div>
  <h1>Aasif & Zeenat</h1>
  <p>We joyfully invite you to celebrate our wedding</p>
</div>

<div class="section" data-delay="0.2s">
  <h2>Haldi & Mehendi</h2>
  <p>Date: 24 December</p>
  <p>Time: [Add Time]</p>
  <a href="#" class="button">View Venue</a>
</div>

<div class="section" data-delay="0.4s">
  <h2>Nikah</h2>
  <p>Date: 26 December</p>
  <p>Time: [Add Time]</p>
  <a href="#" class="button">View Venue</a>
</div>

<div class="section" data-delay="0.6s">
  <h2>Dawat-e-Walima</h2>
  <p>Date: [Add Date]</p>
  <p>Time: [Add Time]</p>
  <a href="#" class="button">View Venue</a>
</div>

<script>
// Scroll animation
const sections = document.querySelectorAll('.section');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){ entry.target.classList.add('visible'); }
  });
},{threshold: 0.2});

sections.forEach(section => observer.observe(section));
</script>

</body>
</html>
