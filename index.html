<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aasif & Zeenat Wedding</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #fff8f0;
  color: #3a2e2e;
}

a { text-decoration: none; }

/* --- Hero Section --- */
.hero {
  position: relative;
  width: 100%;
  min-height: 60vh; /* keep spacing from before */
  text-align: center;
  padding: 40px 20px;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 3em;
  color: #bfa15e;
  margin: 0;
}

.hero p {
  font-size: 1.2em;
  margin-top: 10px;
}

/* --- Event Sections (smaller) --- */
.section {
  max-width: 800px;
  margin: 20px auto; /* keep spacing correct */
  padding: 12px 15px; /* smaller padding */
  background: #fdf5ec;
  border: 2px solid #f5e0b7;
  border-radius: 12px;
  text-align: center;
  opacity: 0;
  transform: translateY(30px);
  transition: all 0.8s ease;
}

.section h2 {
  font-family: 'Playfair Display', serif;
  color: #bfa15e;
  font-size: 1.8em; /* smaller heading */
  margin-bottom: 4px;
}

.section p {
  font-size: 1em; /* smaller text */
  margin: 2px 0;
}

.button {
  display: inline-block;
  margin-top: 8px;
  padding: 8px 18px; /* smaller button */
  background: #bfa15e;
  color: #fff;
  border-radius: 8px;
  font-size: 0.95em;
}

.button:hover { background: #9c7c46; }

/* --- Animations --- */
@keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
.visible { opacity: 1 !important; transform: translateY(0) !important; }

/* --- Floral Header --- */
.flower-header {
  position: absolute;
  top: 0;
  width: 100%;
  height: 150px;
  background: url('https://images.unsplash.com/photo-1605112227765-ec8335de0b87') center/cover no-repeat;
  opacity: 0.25;
  pointer-events: none;
}

/* --- Responsive --- */
@media(min-width: 768px){
  .hero h1 { font-size: 3.5em; }
  .hero p { font-size: 1.3em; }
  .section h2 { font-size: 2em; }
  .section p { font-size: 1.1em; }
  .button { font-size: 1em; padding: 10px 22px; }
}
</style>
</head>
<body>

<div class="hero">
  <div class="flower-header"></div>
  <h1>Aasif & Zeenat</h1>
  <p>We joyfully invite you to celebrate our wedding</p>
</div>

<div class="section" data-delay="0.2s">
  <h2>Haldi & Mehendi</h2>
  <p>Date: 24 December</p>
  <p>Time: [Add Time]</p>
  <a href="#" class="button">View Venue</a>
</div>

<div class="section" data-delay="0.4s">
  <h2>Nikah</h2>
  <p>Date: 26 December</p>
  <p>Time: [Add Time]</p>
  <a href="#" class="button">View Venue</a>
</div>

<div class="section" data-delay="0.6s">
  <h2>Dawat-e-Walima</h2>
  <p>Date: [Add Date]</p>
  <p>Time: [Add Time]</p>
  <a href="#" class="button">View Venue</a>
</div>

<script>
// Scroll animation
const sections = document.querySelectorAll('.section');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){ entry.target.classList.add('visible'); }
  });
},{threshold: 0.2});
sections.forEach(section => observer.observe(section));
</script>

</body>
</html>
