<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aasif & Zeenat Wedding</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #fff8f0;
  color: #3a2e2e;
}

a { text-decoration: none; }

/* --- Hero Section --- */
.hero {
  position: relative;
  width: 100%;
  padding: 30px 15px 15px; /* compact padding */
  text-align: center;
  background: #fff8f0;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.2em;
  color: #bfa15e;
  margin: 0;
  line-height: 1.2;
}

.hero p {
  font-size: 1em;
  margin: 5px 0 0;
}

/* --- Event Sections --- */
.section {
  max-width: 95%;
  margin: 15px auto;
  padding: 15px;
  background: #fdf5ec;
  border: 2px solid #f5e0b7;
  border-radius: 12px;
  text-align: center;
  transition: all 0.6s ease;
  opacity: 0;
  transform: translateY(15px);
}

.section h2 {
  font-family: 'Playfair Display', serif;
  color: #bfa15e;
  font-size: 1.6em;
  margin-bottom: 5px;
}

.section p {
  font-size: 0.95em;
  margin: 3px 0;
}

.button {
  display: inline-block;
  margin-top: 8px;
  padding: 10px 18px;
  background: #bfa15e;
  color: #fff;
  border-radius: 8px;
  font-size: 0.95em;
}

.button:hover { background: #9c7c46; }

/* --- Animations --- */
@keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }
.visible { opacity: 1 !important; transform: translateY(0) !important; }

/* --- Floral Decoration --- */
.flower-header {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100px;
  background: url('https://images.unsplash.com/photo-1605112227765-ec8335de0b87') center/cover no-repeat;
  opacity: 0.2;
  pointer-events: none;
}

/* --- Mobile Responsive --- */
@media(min-width: 480px) {
  .hero h1 { font-size: 2.5em; }
  .section h2 { font-size: 1.8em; }
}

@media(min-width: 768px){
  .hero h1 { font-size: 3em; }
  .section { max-width: 700px; padding: 20px; }
  .section h2 { font-size: 2em; }
  .button { font-size: 1em; padding: 12px 22px; }
}
</style>
</head>
<body>

<div class="hero">
  <div class="flower-header"></div>
  <h1>Aasif & Zeenat</h1>
  <p>We joyfully invite you to celebrate our wedding</p>
</div>

<div class="section" data-delay="0.2s">
  <h2>Haldi & Mehendi</h2>
  <p>Date: 24 December</p>
  <p>Time: [Add Time]</p>
  <a href="#" class="button">View Venue</a>
</div>

<div class="section" data-delay="0.4s">
  <h2>Nikah</h2>
  <p>Date: 26 December</p>
  <p>Time: [Add Time]</p>
  <a href="#" class="button">View Venue</a>
</div>

<div class="section" data-delay="0.6s">
  <h2>Dawat-e-Walima</h2>
  <p>Date: [Add Date]</p>
  <p>Time: [Add Time]</p>
  <a href="#" class="button">View Venue</a>
</div>

<script>
// Scroll animation
const sections = document.querySelectorAll('.section');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){ entry.target.classList.add('visible'); }
  });
},{threshold: 0.2});
sections.forEach(section => observer.observe(section));
</script>

</body>
</html>
