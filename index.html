<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Aasif & Zeenat Wedding</title>
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
<style>
body {
  margin: 0;
  font-family: 'Montserrat', sans-serif;
  background: #fff8f0;
  color: #3a2e2e;
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 10px; /* breathing space around entire content */
  box-sizing: border-box;
}

/* --- Hero Section --- */
.hero {
  width: 100%;
  min-height: 90vh; /* almost full screen */
  display: flex;
  flex-direction: column;
  justify-content: center; /* vertical centering */
  align-items: center;     /* horizontal centering */
  text-align: center;
  padding: 0 20px; /* space from screen edges */
  box-sizing: border-box;
}

.hero h1 {
  font-family: 'Playfair Display', serif;
  font-size: 2.5em;
  color: #bfa15e;
  margin: 0;
}

.hero p {
  font-size: 1em;
  margin-top: 8px;
  line-height: 1.3;
}

/* --- Event Sections --- */
.section {
  width: 100%;
  max-width: 480px; /* smaller for mobile */
  margin: 15px auto;
  padding: 15px 20px; /* extra padding for breathing room */
  background: #fdf5ec;
  border: 2px solid #f5e0b7;
  border-radius: 12px;
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  opacity: 0;
  transform: translateY(20px);
  transition: all 0.6s ease;
  box-sizing: border-box;
}

.section h2 {
  font-family: 'Playfair Display', serif;
  color: #bfa15e;
  font-size: 1.6em;
  margin-bottom: 6px;
}

.section p {
  font-size: 0.95em;
  margin: 3px 0;
}

.button {
  margin-top: 10px;
  padding: 10px 22px;
  background: #bfa15e;
  color: #fff;
  border-radius: 8px;
  font-size: 0.95em;
}

.button:hover { background: #9c7c46; }

/* --- Animations --- */
.visible { opacity: 1 !important; transform: translateY(0) !important; }

/* --- Responsive adjustments --- */
@media(min-width: 480px){
  .hero h1 { font-size: 3em; }
  .hero p { font-size: 1.1em; }
  .section h2 { font-size: 1.8em; }
  .section p { font-size: 1em; }
  .button { font-size: 1em; padding: 12px 24px; }
}
</style>
</head>
<body>

<div class="hero">
  <h1>Aasif & Zeenat</h1>
  <p>We joyfully invite you to celebrate our wedding</p>
</div>

<div class="section" data-delay="0.2s">
  <h2>Haldi & Mehendi</h2>
  <p>Date: 24 December</p>
  <p>Time: 5:00pm Onwards</p>
  <p>Venue: At Home</p>
</div>

<div class="section" data-delay="0.4s">
  <h2>Nikah</h2>
  <p>Date: 26 December</p>
  <p>Time: 8:00pm</p>
  <p>Baraat Departure: 5:00pm</p>
  <a href="https://www.google.com/maps/place/COMMUNITY+CENTRE/@28.6284265,77.2876486,19z/data=!3m1!4b1!4m6!3m5!1s0x390cfca64e571b33:0x6e538033f42e8984!8m2!3d28.6284253!4d77.2882923!16s%2Fg%2F1jkywkf12?entry=ttu&g_ep=EgoyMDI1MTAxNC4wIKXMDSoASAFQAw%3D%3D" class="button">View Venue</a>
</div>

<div class="section" data-delay="0.6s">
  <h2>Dawat-e-Walima</h2>
  <p>Date: 28 December</p>
  <p>Time: 7:00pm</p>
  <a href="https://maps.app.goo.gl/pJREJzAdWsDqbRgw7?g_st=iw" class="button">View Venue</a>
</div>

<script>
// Scroll animation
const sections = document.querySelectorAll('.section');
const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){ entry.target.classList.add('visible'); }
  });
},{threshold: 0.2});
sections.forEach(section => observer.observe(section));
</script>

</body>
</html>
